<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Basket - Login</title>
  <link rel="stylesheet" href="styles/stylesInicio.css">
</head>
<body>
<div class="login-container">
  <h1 class="title">Healthy Basket</h1>
  <div class="logo-container">
    <div class="circle">
      <img src="img/Logo Healthy(SinLetras).png" alt="Basket Icon">
    </div>
  </div>
  <form id="login-form">
    <div class="input-group">
      <input type="text" id="email" placeholder="Email o Telefono">
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Contraseña">
    </div>
    <p class="forgot-password">¿Olvidó Contraseña?</p>
    <button type="submit" class="login-btn">Entrar</button>
    <p class="or-text">O</p>
    <button type="button" id ="btnCrearCuenta" class="create-btn">Crear una cuenta</button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
