<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles/stylesRegistro.css">
</head>
<body>
<div class="registro-container">
    <div class="logo-container">
        <div class="circle">
           <img src="img/Logo Healthy(SinLetras).png" alt="logo Healthy">
        </div>
        <div class="title">Crear Cuenta</div>
    </div>
    <form id="registerForm" class="login-form">
        <div class="input-group">
            <input type="text" id="name" placeholder="Nombre" required>
        </div>
        <div class="input-group">
            <input type="text" id="name" placeholder="Correo electronico" required>
          </div>
        <div class="input-group">
            <input type="text" id="name" placeholder="Contraseña" required>
        </div>
        <div class="input-group">
            <input type="text" id="name" placeholder="Repetir contraseña" required>
          </div>
        <button type="submit" class="create-btn">Registrar</button>
        <p class="forgot-password">Volver al incio sesion</p>
    </form>
</div>

<script src="scripts/scriptRegistro.js"></script>
</body>
</html>
